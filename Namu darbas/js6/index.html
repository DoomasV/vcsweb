<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var name = prompt("Irasykite savo varda");
      kartotiVarda(name);
      function kartotiVarda(name) {
        var i = 0;
        while (i<5) {
          i++;
          document.write(name+"<br />");
        };
      }
    </script>
  </body>
</html>
