<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // Parašykite funkciją, kuri konsolėje išspausdintų skaičius nuo 2 iki 100 ir tik lyginius (pvz. 2, 4, 6 ir t.t.)
      var i = 0;
      lyginiai(i);
      function lyginiai(i){
        while (i<=100) {
          i++;
          if (i%2==0) {
            document.write(i+"<br />");
          };
        };
      }
    </script>
  </body>
</html>
